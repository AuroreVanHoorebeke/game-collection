<!--4 column based grid desktop / 1 column mobile
card component for elements, tag for category/genre-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My game collection project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./assets/debug.css"> -->
    <link rel="stylesheet" href="./assets/normalize.css">
    <script src="https://kit.fontawesome.com/eb26b48e6f.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <header>
        <section class="section">
            <div class="columns header is-multiline">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="./assets/pictures/profile-pic.JPG">
                </figure>
                <div class="column">
                    <h1 class="title">
                        Aurore's Game Collection
                    </h1>
                    <p class="subtitle">
                        On the following cards, you can find some info about 10 games I play/played/plan to play.
                    </p>
                </div>
            </div>
            <div class="field has-addons">
                <div class="control">
                    <input class="input is-rounded is-danger" type="text" id="filter_input" placeholder="Find in my collection">
                </div>
                <div class="control">
                    <a class="button is-info is-rounded has-background-danger-dark">
                        Search
                    </a>
                </div>
            </div>
        </section>

    </header>
    <div class="columns is-mobile is-multiline is-marginless"></div>

    <script src="./collection.js"></script>

</body>



</html>
